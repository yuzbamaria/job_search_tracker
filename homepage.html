<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/homepage.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Job Search Tracker</title>
  </head>
  <body>
    <!--nav start here -->
    <header class="text-left p-4 custom-header">
      <h3 class="h3 custom-logo">
        <a class="navbar-brand me-auto" href="./index.html">
          <i class="fa-solid fa-magnifying-glass" style="color: #e99607"></i>
          Job Search Tracker
        </a>
      </h3>
    </header>

    <!-- <section>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid text-center">
          <i
            class="fa-solid fa-magnifying-glass h3 p-4"
            style="color: #e99607"
          ></i>
          <a class="navbar-brand me-auto" href="./index.html">
            <h3>Job Search Tracker</h3>
          </a>
        </div>
      </nav>
    </section> -->
    <!-- nav bar end here  -->
    <main>
      <!-- Quote section star-->
      <!-- <section
        class="container-quote text-center m-5 justify-content-center al"
        id="quote-section"
      ></section> -->
      <section class="container-quote text-center mt-5" id="quote-section">
        <div class="container">
          <div class="row">
            <div class="col">
              <!-- <p>Your quote content goes here.</p> -->
            </div>
          </div>
        </div>
      </section>
      <!-- Quote section end-->

      <!-- Input section start -->
      <!-- <section
        class="container text-center d-flex align-items-center justify-content-center form shadow mb-5 mt-5"
      > -->
      <section class="container">
        <div class="row">
          <div class=" col-sm-10 mx-auto">
            <div class="card text-center form shadow mb-5 mt-5" style="background-color: rgba(255, 255, 255, 0.1)">
              <div class="card-body">
      <!-- <section
        class="container card text-center d-flex align-items-center justify-content-center form shadow mb-5 mt-5 "
        style="background-color: rgba(255, 255, 255, 0.1)"
      > -->
        <div class="row">
          <!-- position input -->
          <div class="col-sm-12 col-md-6 col-lg-6">
            <p>Position</p>

            <div>
              <form class="container text-center">
                <div class="mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="position"
                    placeholder="Enter the Position"
                    value=""
                  />
                </div>
              </form>
            </div>
          </div>

          <!-- company input -->
          <div class="col-sm-12 col-md-6 col-lg-6">
            <p>Company Name</p>
            <div>
              <form class="container text-center">
                <div class="mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="company-name"
                    placeholder="Enter Company Name"
                    value=""
                  />
                </div>
              </form>
            </div>
          </div>

          <!-- location input -->
          <div class="col-sm-12 col-md-6 col-lg-6">
            <p>City</p>
            <div>
              <form class="container text-center">
                <div class="mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="job-location"
                    placeholder="Enter Location"
                    value=""
                  />
                </div>
              </form>
            </div>
          </div>

          <!-- posting input -->
          <div class="col-sm-12 col-md-6 col-lg-6">
            <p>Job Posting</p>

            <div>
              <form class="container text-center">
                <div class="mb-4">
                  <input
                    type="url"
                    class="form-control"
                    id="job-posting"
                    placeholder="https://"
                    value=""
                  />
                </div>
              </form>
            </div>
          </div>

          

          <!-- ask team member -->

          <!-- <div class="container"> -->
          <div class="col-md-6 col-lg-6">
            <p>Job Type</p>
            <select
              class="form-select mb-4"
              id="job-type"
              aria-label="Example select with button addon"
            >
              <option value="default" selected>Choose...</option>

              <option value="Remote">Remote</option>
              <option value="Hybrid">Hybrid</option>
              <option value="Office">Office</option>
            </select>
          </div>

          <!-- ask team member -->
          <!-- <div class="container"> -->
            <div class="col-md-6 col-lg-6">
              <p>Job Stage</p>
              <select
                class="form-select mb-4"
                id="job-stage"
                aria-label="Example select with button addon"
              >
                <option value="default" selected>Choose...</option>
  
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
          <!-- submit button -->

          <!-- <div class="col"> -->
          <div class="col-md-6 col-lg-6">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-warning" id="submit-button">
                Submit
              </button>
            </div>
          </div>
          <!-- <div class="col"> -->
          <div class="col-md-6 col-lg-6">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="reset" class="btn btn-warning" id="clear-button">
                Clear
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Input section end -->
    </div>
  </div>
</div>
</div>
</section>
      <!-- Card section start -->
      <section class="card-section mt-3 mb-3">
        <div class="row justify-content-center mt-5 mb-5">
          <div class="cardContainer col-lg-4 col-md-6 col-sm-9 p-3">
            <article class="card align-items-center custom-card-border shadow">
              <div class="card-body text-center">
                <div class="text-center mt-3">
                  <h5 class="card-title">Submitted Info</h5>
                </div>
                <div>
                  <p class="card-text" id="position-title">
                    <i class="fa-solid fa-clipboard-user" id="postion-icon"></i>
                    Position:
                  </p>
                  <p class="card-text" id="company-title">
                    <i class="fa-regular fa-building"></i>
                    Company Name:
                  </p>
                  <p class="card-text" id="location-title">
                    <i class="fa-solid fa-location-arrow"></i>
                    City:
                  </p>

                  <p class="card-text" id="job-type-title">
                    <i class="fa-solid fa-house-laptop"></i>
                    Job Type:
                  </p>
                  <p class="card-text" id="job-stage-title">
                    <i class="fa-solid fa-stairs"></i>
                    Job Stage:
                  </p>
                </div>
                <br />
                <a href="#" class="btn btn-warning shadow" id="job-posting-btn">
                  See job posting
                </a>

                <div class="btn-group p-2">
                  <button
                    class="btn btn-secondary shadow"
                    type="button"
                    id="reset-card-btn"
                  >
                    Reset card
                  </button>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
      <!-- Card ends here -->

      <!-- Dashboard button -->
      <section class="mt-5 mb-5">
        <div class="container text-center">
          <button
            class="btn btn-success shadow-lg p-3 fw-bold"
            type="button"
            id="btn-dashboard"
          >
            Show on dashboard
          </button>
        </div>
      </section>

      <!-- Bootstrap Modal start -->

      <!-- alert modal for if the form left empty -->
      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Alert</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Please input all the field.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- alert modal for successful completion  -->

      <div class="modal fade" tabindex="-1" role="dialog" id="mySuccessModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Alert</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Form successfully submitted.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Bootstrap Modal ends
     -->
    </main>
    <!-- Footer start here -->
    <section class="mt-5">
      <footer class="footer text-center py-3 px-4 custom-footer">
        &copy; 2024 All rights reserved.
      </footer>
    </section>
    <!-- Footer end here -->
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="/starter/script.js"></script> -->
    <script src="./assets/script/homepage.js"></script>
  </body>
</html>
